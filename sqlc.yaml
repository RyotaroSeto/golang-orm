version: "1"
packages:
  - name: "db"
    path: "./db/orm/sqlc"
    queries: "./db/orm/sqlc/"
    schema: "./db/migration/golang-migrate/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
